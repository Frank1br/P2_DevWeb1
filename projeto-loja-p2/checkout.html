<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <script src="js/checkout.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .produto-imagem {
      max-width: 80px;
      height: auto;
    }
  </style>
</head>
<body>

  <div class="container my-5">
    <h2 class="text-center">Resumo do Pedido</h2>

    <!-- Exibe a lista de produtos -->
    <div id="produtos-lista">
      <h3>Produtos no Carrinho</h3>
      <ul class="list-group">
        <!-- Produtos serão inseridos aqui -->
      </ul>
    </div>

    <hr>

    <!-- Detalhes do Pedido -->
    <div id="pedido-detalles">
      <h4>Informações de Entrega</h4>
      <p><strong>Endereço:</strong> <span id="endereco-entrega"></span></p>
      <p><strong>Forma de Pagamento:</strong> <span id="forma-pagamento"></span></p>
    </div>

    <hr>

    <!-- Total do Pedido -->
    <div>
      <h4>Total do Pedido</h4>
      <p><strong>Total: R$ <span id="total-pedido">0.00</span></strong></p>
    </div>

    <!-- Mensagem de Confirmação -->
    <div class="text-center">
      <button class="btn btn-primary" onclick="voltarParaProdutos()">Voltar para Produtos</button>
    </div>
  </div>

  <script>
    
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
